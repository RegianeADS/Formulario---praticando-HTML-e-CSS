<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="título">Cadastro de atendimento</h1>
        <p id="subtítulo">Complete as informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required> 
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label>Qual é o objetivo desse atendimento?</label>
            <label>
                <input type="radio" name="att" value="Escuta" checked>Escuta
            </label>
            <label>
                <input type="radio" name="att" value="Somatização">Informação 
            </label>
            <label>
                <input type="radio" name="att" value="Triagem">Triagem
            </label>
        </div>

        <div class="campo">
            <label for="nível"><strong>Nível de emoção</strong></label>
            <select id="nível">
                <option selected disabled value="">Selecione</option>
                <option>Grau 1 - leve</option>
                <option>Grau 2 - médio</option>
                <option>Grau 3 - crítico</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div>
                <label>Selecione qual sentimento mais te incomoda no momento:</label><br><br>
                <input type="checkbox" id="emoção1" name="emoção1" value="Ansiedade">
                <label for="emoção1">Ansiedade</label>
                <input type="checkbox" id="emoção2" name="emoção2" value="Depressão">
                <label for="emoção2">Depressão</label>
                <input type="checkbox" id="emoção3" name="emoção3" value="Pânico">
                <label for="emoção3">Pânico</label>
                <input type="checkbox" id="emoção4" name="emoção4" value="Desânimo">
                <label for="emoção4">Desânimo</label>
            </div>
        </fieldset>
        <div>
            <label><strong>Conte um pouco da sua história:</strong></label>
            <textarea row="6" style="width: 26em;" id="história" name="história"></textarea>
        </div>
        <button class="botão" type="submit">Concluído</button>
    </form>
</body>
</html>
